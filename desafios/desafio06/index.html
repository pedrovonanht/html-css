<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/linkedin.png" type="image/x-icon">
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
    <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;hr&gt;">Divisão</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
    <li><abbr title="Digite link:favicon e aperte control+espaço">favicon</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
    </ul>
  </body>
</html>
