<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>

  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo foi hospedado no meu próprio servidor</p>
    <video
      width="1000px"
      poster="imagens/ohomemdocalvario-1024x576.jpg"
      controls
      loop
    >
      <source src="media/Manual Zed Wqe Flash -1.webm" type="video/webm" />
      <source src="media/manual zed wqe flash .mp4" type="video/mp4" />

      <p>
        Seu navegador não presta para rodar vídeos, abra com outro navegador.
      </p>
    </video>
    <h1>Agora vamos colocar vídeos com links externos</h1>
    <h2>Youtube</h2>
    <iframe
      width="720"
      height="400"
      src="https://www.youtube.com/embed/LcMByJd0Qys"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>Vimeo</h2>
    <iframe
      src="https://player.vimeo.com/video/743245118?h=48190b864d"
      width="720"
      height="400"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
