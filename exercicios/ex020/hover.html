<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: rgb(255, 0, 0);
        }
        div{
            width: 120px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>passe o mouse no texto abaixo:</p>
    <div>passe o mouse em cima
        <p>texto OCULTO</p>
    </div>

</body>
</html>
